<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
        <h:head>
            <title>Yarn Detail</title>
        </h:head>
        <h:body>
            <p:panelGrid columns="4">
                <h:outputLabel value="Yarn:" />
                <h:outputText value="${yarnBean.yarn.name}" />

                <h:outputLabel value="Color:" />
                <h:outputText value="${yarnBean.yarn.color}" />

                <h:outputLabel value="Price:" />
                <h:outputText value="${yarnBean.yarn.price}" />

                <h:outputLabel value="Length:" />
                <h:outputText value="${yarnBean.yarn.skeinLength}" />

            </p:panelGrid>
        </h:body>

</html>
