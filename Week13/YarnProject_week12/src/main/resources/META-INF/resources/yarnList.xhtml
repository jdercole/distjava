<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Yarns</title>
    </h:head>
    <h:body>
            
            <h:form id="form" style="text-align: center;">
                <p:outputLabel for="cartQuantity" value="Cart:" />
                <h:outputText id="cartQuantity" value="#{cartBean.itemsInCart}" />

                <p:dataTable value="#{yarnBean.yarnService.allYarns}" var="yarn" 
                            rowKey="#{yarn.id}" selection="#{yarnBean.yarn}"
                            selectionMode="single">
                    <f:ajax event="rowSelect" listener="#{yarnBean.yarnDetail}" />
                    <p:column headerText="Name: ">
                            <h:outputText value="#{yarn.name}" />
                    </p:column>
                    <p:column headerText="Color: ">
                            <h:outputText value="#{yarn.color}" />
                    </p:column>
                    <p:column headerText="Price: ">
                            <h:outputText value="#{yarn.price}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Add to Cart"
                                         update=":form:cartQuantity"
                                         actionListener="#{cartBean.addToCart(yarn)}"/>
                        <p:commandButton value="Remove from Cart"
                                         update=":form:cartQuantity"
                                         actionListener="#{cartBean.removeFromCart(yarn)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
    </h:body>

</html>
